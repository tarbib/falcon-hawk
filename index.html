  body {
    background: linear-gradient(45deg, #ff99cc, #99ccff);
    font-family: "Comic Sans MS", "Arial", cursive;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
  }

  h1 {
    font-size: clamp(1.8em, 5vw, 3em);
    text-shadow: 2px 2px #000;
    margin-top: 20px;
    text-transform: uppercase;
    animation: clignote 1s infinite alternate;
    padding: 0 10px;
    position: relative;
    z-index: 2;
  }

  @keyframes clignote {
    from { color: #ff66ff; }
    to { color: #66ffff; }
  }

  .video-container {
    margin-top: 30px;
    position: relative;
    z-index: 2;
  }

  video {
    max-width: 90%;
    height: auto;
    border: 5px dotted #fff;
    border-radius: 20px;
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
    transition: transform 0.3s;
  }

  video:hover {
    transform: rotate(-3deg) scale(1.05);
  }

  audio {
    margin-top: 25px;
    width: 80%;
    max-width: 300px;
    border: 2px solid #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px #fff;
    position: relative;
    z-index: 2;
  }

  .bandeau {
    margin-top: 40px;
    background: rgba(0,0,0,0.4);
    overflow: hidden;
    white-space: nowrap;
    border-top: 2px solid #fff;
    border-bottom: 2px solid #fff;
    padding: 5px 0;
    position: relative;
    z-index: 2;
  }

  .texte-defilant {
    display: inline-block;
    padding-left: 100%;
    animation: defile 25s linear infinite;
    font-weight: bold;
    font-size: clamp(0.9em, 2vw, 1.2em);
  }

  @keyframes defile {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
  }

  /* Emojis verticaux sur toute la hauteur */
  .emoji-colonne {
    position: fixed;
    top: 0;
    bottom: 0;
    width: 40px;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
    pointer-events: none;
    z-index: 1;
  }

  .emoji-gauche {
    left: 10px;
    font-size: 2em;
  }

  .emoji-droit {
    right: 10px;
    font-size: 2em;
  }

  .emoji-gauche span {
    animation: clignoter-emoji 1.5s infinite alternate;
  }

  .emoji-droit span {
    animation: tourner 3s infinite linear;
  }

  @keyframes clignoter-emoji {
    from { transform: translateY(0) scale(1); opacity: 0.7; }
    to { transform: translateY(-5px) scale(1.1); opacity: 1; }
  }

  @keyframes tourner {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Effet de fum√©e r√©aliste */
  .fumee-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
  }

  .fumee {
    position: absolute;
    bottom: -50px;
    left: 0;
    width: 100%;
    height: 200px;
    background:
      radial-gradient(ellipse at 10% 100%, rgba(200, 200, 200, 0.3) 0%, transparent 70%),
      radial-gradient(ellipse at 30% 90%, rgba(200, 200, 200, 0.2) 0%, transparent 60%),
      radial-gradient(ellipse at 50% 100%, rgba(200, 200, 200, 0.3) 0%, transparent 70%),
      radial-gradient(ellipse at 70% 95%, rgba(200, 200, 200, 0.2) 0%, transparent 60%),
      radial-gradient(ellipse at 90% 100%, rgba(200, 200, 200, 0.3) 0%, transparent 70%);
    animation: monter 10s linear infinite;
    opacity: 0.6;
    filter: blur(20px);
  }

  @keyframes monter {
    0% {
      transform: translateY(0) scale(0.8);
      opacity: 0.6;
    }
    50% {
      opacity: 0.3;
    }
    100% {
      transform: translateY(-400px) scale(1.2);
      opacity: 0;
    }
  }

  @media (max-width: 600px) {
    body {
      background: linear-gradient(45deg, #ff66cc, #6699ff);
    }
    video {
      border-width: 3px;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    }
    .emoji-colonne {
      width: 20px;
      font-size: 1.5em;
    }
  }
</style>
