<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kader Café</title>
<style>
  body {
    background: linear-gradient(45deg, #ff99cc, #99ccff);
    font-family: "Comic Sans MS", "Arial", cursive;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    font-size: clamp(1.8em, 5vw, 3em);
    text-shadow: 2px 2px #000;
    margin-top: 20px;
    text-transform: uppercase;
    animation: clignote 1s infinite alternate;
    padding: 0 10px;
  }

  @keyframes clignote {
    from { color: #ff66ff; }
    to { color: #66ffff; }
  }

  /* 🎥 Video instead of photo */
  .video-container {
    margin-top: 30px;
  }

  video {
    max-width: 90%;
    height: auto;
    border: 5px dotted #fff;
    border-radius: 20px;
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
    transition: transform 0.3s;
  }

  video:hover {
    transform: rotate(-3deg) scale(1.05);
  }

  audio {
    margin-top: 25px;
    width: 80%;
    max-width: 300px;
    border: 2px solid #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px #fff;
  }

  .bandeau {
    margin-top: 40px;
    background: rgba(0,0,0,0.4);
    overflow: hidden;
    white-space: nowrap;
    border-top: 2px solid #fff;
    border-bottom: 2px solid #fff;
    padding: 5px 0;
  }

  .texte-defilant {
    display: inline-block;
    padding-left: 100%;
    animation: defile 25s linear infinite;
    font-weight: bold;
    font-size: clamp(0.9em, 2vw, 1.2em);
  }

  @keyframes defile {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
  }

  @media (max-width: 600px) {
    body {
      background: linear-gradient(45deg, #ff66cc, #6699ff);
    }
    video {
      border-width: 3px;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    }
  }
</style>
</head>
<body>

<h1>★ Bienvenue sur le MySpace de Kader ★</h1>

<div class="video-container">
  <video controls autoplay muted loop playsinline>
    <source src="hmar_airmax.mp4" type="video/mp4">
    Ton navigateur ne supporte pas la vidéo.
  </video>
</div>

<audio id="player" controls autoplay>
  <source src="kader-est-dans-la-place.mp3" type="audio/mpeg">
  Ton navigateur ne supporte pas l’audio.
</audio>

<div class="bandeau">
  <div class="texte-defilant" id="texte-defilant"></div>
</div>

<script>
  // 🌍 Translations of "âne" in multiple languages
  const traductions = [
    "Âne 🫏 (français)",
    "Donkey 🐴 (anglais)",
    "Esel 🇩🇪 (allemand)",
    "Asno 🇪🇸 (espagnol)",
    "Burro 🇮🇹 (italien)",
    "Somar 🇹🇷 (turc)",
    "Μάιρος 🇬🇷 (grec)",
    "驴 🐴 (chinois)",
    "ロバ 🇯🇵 (japonais)",
    "حمـار 🐪 (arabe)",
    "Мул 🇷🇺 (russe)"
  ];

  // 🧠 Generate scrolling text dynamically
  const texte = traductions.join(" — ");
  const bandeau = document.getElementById("texte-defilant");
  bandeau.textContent = texte + " — " + texte;

  // 🔊 Try autoplay (browser dependent)
  const player = document.getElementById("player");
  window.addEventListener("load", () => {
    const playPromise = player.play();
    if (playPromise !== undefined) {
      playPromise.catch(() => {
        console.log("Autoplay blocked: user interaction required.");
      });
    }
  });
</script>

</body>
</html>
