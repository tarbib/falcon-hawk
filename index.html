<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Kader Café</title>
<style>
  body {
    background: linear-gradient(45deg, #ff99cc, #99ccff);
    font-family: "Comic Sans MS", "Arial", cursive;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    font-size: 3em;
    text-shadow: 2px 2px #000;
    margin-top: 20px;
    text-transform: uppercase;
    animation: clignote 1s infinite alternate;
  }

  @keyframes clignote {
    from { color: #ff66ff; }
    to { color: #66ffff; }
  }

  .photo {
    margin-top: 40px;
    border: 5px dotted #fff;
    border-radius: 20px;
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
    transition: transform 0.3s;
  }

  .photo:hover {
    transform: rotate(-3deg) scale(1.05);
  }

  audio {
    margin-top: 30px;
    width: 250px;
    border: 2px solid #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px #fff;
  }

  .bandeau {
    margin-top: 50px;
    background: rgba(0,0,0,0.4);
    overflow: hidden;
    white-space: nowrap;
    border-top: 2px solid #fff;
    border-bottom: 2px solid #fff;
  }

  .texte-defilant {
    display: inline-block;
    padding-left: 100%;
    animation: defile 25s linear infinite;
    font-weight: bold;
    font-size: 1.2em;
  }

  @keyframes defile {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
  }
</style>
</head>
<body>

<h1>★ Bienvenue sur le MySpace de Kader ★</h1>

<img src="hmar_airmax.png" alt="hmar" class="photo" width="400">

<br>

<audio id="player" controls autoplay>
  <source src="ton_fichier.mp3" type="audio/mpeg">
  Ton navigateur ne supporte pas l’audio.
</audio>

<div class="bandeau">
  <div class="texte-defilant" id="texte-defilant"></div>
</div>

<script>
  // Liste des traductions de "âne"
  const traductions = [
    "Âne 🫏 (français)",
    "Donkey 🐴 (anglais)",
    "Esel 🇩🇪 (allemand)",
    "Asno 🇪🇸 (espagnol)",
    "Burro 🇮🇹 (italien)",
    "Somar 🇹🇷 (turc)",
    "Μάιρος 🇬🇷 (grec)",
    "驴 🐴 (chinois)",
    "ロバ 🇯🇵 (japonais)",
    "حمـار 🐪 (arabe)",
    "Мул 🇷🇺 (russe)"
  ];

  // Génération du texte défilant
  const texte = traductions.join(" — ");
  document.getElementById("texte-defilant").textContent = texte + " — " + texte; // doublé pour une boucle fluide

  // Tentative d'autoplay sur certains navigateurs
  const player = document.getElementById("player");
  window.addEventListener("load", () => {
    const playPromise = player.play();
    if (playPromise !== undefined) {
      playPromise.catch(() => {
        console.log("Autoplay bloqué : interaction utilisateur requise.");
      });
    }
  });
</script>

</body>
</html>
